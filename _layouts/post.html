---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if page.tags.size > 0 %}
  <div>
    <ul class="tag_list_in_post">
      {% for tag in page.tags %}
      <a class="tag_list_link">{{ tag }}</a>
      {% endfor %}
    </ul>
  </div>
  {% endif%}
  
  <div class="entry">
    {{ page.excerpt }}
  </div>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ page.content | remove: page.excerpt }}
  </div>

  <br><br>

  {% include disqus.html %}
</article>
